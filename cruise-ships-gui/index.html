    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="../cruise-ships-gui/CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <title>Cruise Ships</title>
    </head>
    <body>
        
        <div id = "div_form_add">
            <form  action = "" id = "add_form" onsubmit = "event.preventDefault();">
                <label for="add_port">Add Port</label><br>
                <input id = "input-port" type="text" name="add_port" placeholder="Port Name" required><br>
            </form>
            <button id = "add_button" form="add_form">Submit</button>
        </div>

        <div id="display">
            <p id="currentPort"></p>
            <p id="nextPort"></p>
        </div>
        <div id="viewport">
           <div id="ports"></div> 
           <div id="ship"></div>
           <button id="sailbutton">Set Sail!</button>
        </div>

        
        <script src="../src/controller.js"></script>
        <script src="../src/Port.js"></script>
        <script src="../src/Itinerary.js"></script>
        <script src="../src/Ship.js"></script>
        
        <script>
            sailbutton = document.getElementById('sailbutton'); 
            sailbutton.addEventListener('click', myPlay); 

            function myPlay(){
                const nextPortIndex = ship.itinerary.ports.indexOf(ship.currentPort) + 1;
                if (nextPortIndex < ship.itinerary.ports.length) {
                    let audio = new Audio("wave.wav");
                    audio.play();
                }
            };  
        </script>

        <script>
             const itinerary = new Itinerary([
            //     // new Port('St.Petersburg'),
            //     // new Port('Hamburg'),
            //     // new Port('New York'),
            //     // new Port('Santiago')
             ]);
            const ship = new Ship(itinerary);
            const controller = new Controller(ship);
            controller.renderPorts(itinerary.ports);
            //controller.renderShip();
        </script>
    </body>
    </html>
